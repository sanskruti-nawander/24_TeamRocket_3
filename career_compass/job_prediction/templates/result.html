<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Prediction Result</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 50px;
            margin-top: 60px;
            max-width: 600px;
        }
        h2 {
            color: #007bff;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 123, 255, 0.1);
        }
        h3 {
            color: #333;
            font-weight: 500;
            margin-bottom: 40px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: 600;
            padding: 14px 28px;
            margin-top: 30px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-primary:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
        }
        .btn-primary:active {
            background-color: #004899;
            border-color: #004899;
        }
        .container::before {
            content: "";
            background: url('path/to/your/image.jpg') no-repeat center center/cover;
            opacity: 0.3;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            position: absolute;
            z-index: -1;
            border-radius: 12px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">{{ prediction }}</h2>
    <h3 class="text-center">{{ predicted_job_role }}</h3>
    
    <div class="text-center">
        <!-- Button to redirect to job_trends page -->
        <a href="{% url 'job_trends' %}" class="btn btn-primary">View Job Trends</a>
    </div>
</div>

</body>
</html>
